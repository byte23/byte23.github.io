baseurl = "http://byte23.com/"
languageCode = "en-us"
title = "byte23.com"
theme = "creative"

[params]

	# You can use Markdown syntax for urls [text](//url.to/source) for
	# most longer texts.

	# All icons using Fontawesome's icon font. Look at fortawesome.github.com/Font-Awesome/icons/
	# for more icons. The icons are represented by their corresponding
	# CSS class.

	# All projects of the portfolio are defined in their own files.
	# You can find example projects at 'exampleSite/data/projects'. Copy the 'projects'
	# folder into the 'data' directory at the root of this Hugo site.
	# For more informtion take a look at the README.

	# To provide some metadata for search engines feel free to add a few
    # information about you and your website.
	name = "byte23.com"
	description = "internet of things,IoT,big data,software"

	# The path must be relative to the static folder
	favicon = "favicon.ico"


	# Navigation
	[params.navigation]
		brand = "byte23.com"

		[params.navigation.links]
			about     = "About"
			services  = "Services"
			portfolio = "Portfolio"
			contact   = "Contact"


	# Hero section
	[params.hero]
		# To change the background of the hero section, replace the 'header.jpg' at './static/img' with your own.
		slogan   = "Software Development"
        subtitle   = "More than 25 years of experience developing software"
		buttonText = "Find out more"


	# About section
	[params.about]
		headline    = "We've got what you need!"
		description = "More than 25 years of experience delivering practical solutions. We have the people that you need."
		buttonText  = "Get started!"


	# Service section
	[params.services]
		headline = "At your service"

        [[params.services.list]]
            icon = "fa-diamond"
            title = "FrontEnd (UX)"
            description = "We use AngularJs and D3 to create best of breed user experiences"

		[[params.services.list]]
            icon = "fa-mobile"
            title = "Mobile & Wearable"
            description = "Native apps for Android, iOS and Pebble, and hybrid (cordova/ionic)"

        [[params.services.list]]
            icon = "fa-wifi"
            title = "IoT"
            description = "Internet of things, creation of devices and embedded software for arduino, raspberry or PICs"

        [[params.services.list]]
            icon = "fa-server"
            title = "BigData"
            description = "Certified and experienced on delivering high scalable solutions. Cassandra, MongoDB, ElasticSearch, Spark, Akka"

        [[params.services.list]]
			icon = "fa-cogs"
			title = "Technics"
			description = "Agile, Scrum. TDD and continuous delivery"

        [[params.services.list]]
            icon = "fa-bar-chart"
            title = "Testing & Automation"
            description = "Selenium, Cucumber, Docker, Vagrant, Ansible & Puppet"

        [[params.services.list]]
            icon = "fa-cloud"
            title = "Cloud"
            description = "On your own datacenter, private or public cloud (AWS or Google)"

        [[params.services.list]]
            icon = "fa-heart"
            title = "Made with Love"
            description = "We really love and share our passion for what we do"

    # Portfolio modals
	[params.portfolio.modal]
        client = "Client"
        date = "Date"
        category = "Category"
        buttonText = "Close"

    # Aside section
	[params.aside]
		headline = "Get the Creative Theme for Hugo"

		[params.aside.button]
			text = "Download now"
			link = "//github.com/digitalcraftsman/hugo-creative-theme"

	# Contact section
	[params.contact]
		headline = "Let's Get In Touch!"
		description = "Ready to start your next project with us? That's great! Give us a call or send us an email and we will get back to you as soon as possible!"
		phone = "+31 626 23 10 14"
		email = "hello@byte23.com"
		twitter = "byte23com"
		facebook = "byte23"
        legal = "Byte23 B.V. KVK65042557. Telingstraat 6 BS, 3512GV Utrecht."